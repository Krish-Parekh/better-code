name: next-leetcode-clone

services:
  postgres:
    image: postgres
    container_name: next-leetcode-clone-postgres
    environment:
      POSTGRES_DB: next-leetcode-clone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - next-leetcode-clone_postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: next-leetcode-clone-redis
    command: redis-server --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - next-leetcode-clone_redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  next-leetcode-clone_postgres_data:
  next-leetcode-clone_redis_data: